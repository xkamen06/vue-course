<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Dynamic Styling</h1>
    </header>
    <section id="styling">
      <!-- Ve style muzeme pouzit specialni Vue featuru a to object -->
      <!-- borderColor - tyhle css direktivy musi byt camelCase -->
      <!-- Nicmene bindovani inline stylu neni idealni a ani inline styly samotne nejsou idealni -->
      <div class="demo" :style="{borderColor: boxASelected ? 'red' : '#ccc'}" @click="boxSelected('A')"></div>
  
      <!-- Proto se pridala trida .active do style.css a muzeme takto pridat classu do elementu -->
      <!-- Toto nicmene neni moc hezke ani prehledne -->
      <div :class="boxBSelected ? 'demo active' : 'demo'" @click="boxSelected('B')"></div>

      <!-- Toto je lepsi a citelnejsi -->
      <div :class="{demo: true, active: boxCSelected}" @click="boxSelected('C')"></div>

      <!-- A kdyz vidime ze demo tam bude vzdy tak muzeme udelat takto a bude tam bud jen demo nebo demo i active  -->
      <div class="demo" :class="{active: boxDSelected}" @click="boxSelected('D')"></div>

      <!-- Muzeme zde pouzit take pole -->
      <!-- <div :class="['demo', {active: boxDSelected}]" @click="boxSelected('D')"></div> -->

      <!-- BNavic to muzeme udelat pres computed abychom nemeli tolik kodu a logiky v HTML -->
      <div class="demo" :class="boxEClasses" @click="boxSelected('E')"></div>
    </section>
  </body>
</html>
